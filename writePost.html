<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
    	.form-option-bar {
    		display: flex;
    		justify-content: flex-end;
    		margin: 2em;
    	}
    </style>
</head>
<body>
   
 
   <form action="writePost.php" method="POST">
  <div class="mb-3">
    <label for="exampleInputTitle" class="form-label">제목 입력하기</label>
    <input type="text" class="form-control" id="post_title" name="post_title" aria-describedby="text" maxlength="50" placeholder="게시글 제목을 입력해주세요(50자)" required>
   
  </div>
  <div class="mb-3">
    <label for="exampleInputContent" class="form-label">내용 입력하기</label>
    <textarea  class="form-control" id="post_content" name="post_content" 
    placeholder="게시글 내용을 입력해주세요(255자)" 
    required maxlength="255"></textarea>
  </div>
   <div class="mb-3">
    <label for="exampleInputPassword" class="form-label">비밀번호는</label>
    <input type="password" class="form-control" id="post_pw" name="post_pw" placeholder="게시글 비밀번호 10자리" maxlength="10"></input>
  </div>
 
  <div class="form-option-bar">
  	 <button type="submit" class="btn btn-primary">작성하기</button>
   <button type="reset" class="btn btn-danger">리셋</button>
  </div>
 
</form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
